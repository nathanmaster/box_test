<!DOCTYPE html>
<html>
<head>
	<title>Box Test</title>
</head>
<style>
	canvas {
		border: 1px solid black;
	}
</style>
<body>
	<canvas id="canvas" height="400" width="600"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById("canvas")
	var context = canvas.getContext('2d')

	var colors = [
 		"red",
  		"blue",
  		"green",
 		"orange",
		"black",
  		"purple",
  		"yellow",
  		"pink"
	];

	var boxes = []

	var settings = {
		boxSize: 25,
		boxAmount: 3
	}

	function randomNumber(n, s){
		return Math.floor(Math.random()*n)+s
	}

	function createBoxes(){
		for (i = 0; i < settings.boxAmount; i++){
			boxes.push(addBox())
		}
	}

	function drawBoxes(){
		for (i = 0; i < boxes.length; i ++){
			context.fillStyle = boxes[i].color
			context.fillRect(boxes[i].x, boxes[i].y, boxes[i].size, boxes[i].size)
		}
	}

	function addBox(){
		return {
			x: randomNumber(canvas.width - settings.boxSize, 1),
			y: randomNumber(canvas.height - settings.boxSize, 1),
			size: randomNumber(settings.boxSize, 5),
			color: colors[randomNumber(colors.length, 0)]
		}
	}

	createBoxes()
	drawBoxes()
</script>
</body>
</html>
