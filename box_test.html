<!DOCTYPE html>
<html>
<head>
	<title>Box Test</title>
</head>
<style>
	canvas {
		border: 1px solid black;
	}
</style>
<body>
	<canvas id="canvas" height="400" width="600"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById("canvas")
	var context = canvas.getContext('2d')

	var boxes = []

	var settings = {
		boxSize: 30,
		boxAmount: 3
	}

	function randomNumber(n){
		return Math.floor(Math.random()*n)+1
	}

	function createBoxes(){
		for (i = 0; i < settings.boxAmount; i++){
			boxes.push(addBox())
		}
	}

	function drawBoxes(){
		for (i = 0; i < boxes.length; i ++){
			context.fillStyle = boxes[i].color
			context.fillRect(boxes[i].x, boxes[i].y, boxes[i].size, boxes[i].size)
		}
	}

	function addBox(){
		return {
			x: randomNumber(canvas.width - settings.boxSize),
			y: randomNumber(canvas.height - settings.boxSize),
			size: settings.boxSize,
			color: "maroon"
		}
	}

	createBoxes()
	drawBoxes()
</script>
</body>
</html>
