<!DOCTYPE html>
<html>
<head>
	<title>Box Test</title>
</head>
<style>
	canvas {
		border: 1px solid black;
	}
</style>
<body>
	<canvas id="canvas" height="400" width="600"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById("canvas")
	var context = canvas.getContext('2d')

	var colors = [
 		"red",
  		"blue",
  		"green",
 		"orange",
		"black",
  		"purple",
  		"yellow",
  		"pink"
	];

	var boxes = []

	var settings = {
		boxSize: 25,
		boxAmount: 3, 
		maxDuration: 20
	}

	function randomNumber(n, s){
		return Math.floor(Math.random()*n)+s
	}

	function updateBoxes(){
		for (i=0;i<boxes.length;i++){
			if (boxes[i].duration == 0){
				context.clearRect(boxes[i].x, boxes[i].y, boxes[i].size, boxes[i].size)
				boxes[i] = addBox()
				boxes[i].duration = 10
			}
			boxes[i].duration -= 1
			console.log(boxes[i].duration)
		}
	}

	function createBoxes(){
		for (i = 0; i < settings.boxAmount; i++){
			boxes.push(addBox())
		}
	}

	function drawBoxes(){
		for (i = 0; i < boxes.length; i ++){

			context.fillStyle = boxes[i].color
			context.fillRect(boxes[i].x, boxes[i].y, boxes[i].size, boxes[i].size)
		}
	}

	function addBox(){
		return {
			x: randomNumber(canvas.width - (settings.boxSize + 5), 1) + (settings.boxSize + 5),
			y: randomNumber(canvas.height - (settings.boxSize + 5), 1) + (settings.boxSize + 5),
			size: randomNumber(settings.boxSize, 5),
			color: colors[randomNumber(colors.length, 0)],
			duration: randomNumber(settings.maxDuration + 10, 1)
		}
	}

	createBoxes()

	function runCode(){
		drawBoxes()
		updateBoxes()
		requestAnimationFrame(runCode)
	}

	runCode()
</script>
</body>
</html>
